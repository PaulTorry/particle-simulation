<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Physics simulation game</title>
    <meta name="description" content="simple physics game">
    <meta name="author" content="Paul Torrington & Noah">



</head>

<body>

    <h1>A simple physics simulation</h1>
    <canvas id="simulationWindow" height=200 width=200>

    </canvas>
    <table id="stats"></table>
    <button onclick="heat(1.001)">Heat slowly</button>
    <button onclick="heat(0.999)">Cool slowly</button>
    <button onclick="heat(0.99)">Cool quickly</button>
    <button onclick="heat(1)">Keep constant</button>
    <br/>
    <button onclick="changeScreenSize(5,0)">Increase x</button>
    <button onclick="changeScreenSize(0,5)">Increase y</button>
    <button onclick="changeScreenSize(5,5)">Increase both</button>
    <br/>
    <button onclick="changeScreenSize(-5,0)">Decrease x</button>
    <button onclick="changeScreenSize(0,-5)">Decrease y</button>
    <button onclick="changeScreenSize(-5,-5)">Decrease both</button>
    <br/>
    <button onclick="logStats()">log</button>
    <button onclick="console.log(datalog)">to console</button>
    <script src="./helper.js"></script>
    <script src="./Vec.js"></script>
    <script src="./DrawLayer.js"></script>
    <script src="./Triangle.js"></script>
    <script src="./Particle.js"></script>
    <script src="./physics.js"></script>




</body>

</html>
